name: PR Build and Release package
on:
  pull_request_target:
    types:
      - closed
    branches:
      - 'master'
jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm

      - name: npm install and build webpack
        run: |
          npm ci
          npm run build

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.GH_ORG_EMAIL }}"
          git config --global user.name "${{ secrets.GH_ORG_NAME }}"

      - name: Bump version
        run: |
          # Get the labels from the closed pull request
          LABELS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/labels")

          # Extract the version bump from labels
          if echo "$LABELS" | jq -e 'map(.name == "major") | any'; then
            npm version major
          elif echo "$LABELS" | jq -e 'map(.name == "minor") | any'; then
            npm version minor
          elif echo "$LABELS" | jq -e 'map(.name == "patch") | any'; then
            npm version patch
          else
            echo "No version bump label found, skipping release"
            exit 0
          fi

      - name: Update changelog
        uses: superfaceai/release-changelog-action@v1
        with:
          path-to-changelog: CHANGELOG.md
          version: $(node -p "require('./package.json').version")
          operation: release

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}

      - name: Commit and push changes
        run: |
          git add "package.json" "CHANGELOG.md"
          git commit -m "chore: release $(node -p "require('./package.json').version")"
          git push origin HEAD:master

      - name: Get version changelog
        id: get-changelog
        uses: superfaceai/release-changelog-action@v1
        with:
          path-to-changelog: CHANGELOG.md
          version: $(node -p "require('./package.json').version")
          operation: read

      - name: Update GitHub release documentation
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $(node -p "require('./package.json').version")
          body: ${{ steps.get-changelog.outputs.changelog }}
        env:
          token: ${{ secrets.DIGITAL_QHEALTH_WORKFLOW }}
